<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Github Profile Info</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    <!-- fontawesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Get Github Profile Info by entering username of Github -->

    <main>

        <!-- heading -->
        <h1 class="heading">Get Github Profile Info</h1>

        <!-- form started -->
        <form>
            <!-- Enter your username -->
            <input id="input" type="text" placeholder="Enter your github username">
            <!-- submit button -->
            <button>Submit</button>
        </form>
        <!-- form ended -->

        <!-- profile card started -->
        <div class="profile-card">
               <p class="title">Your Github Information Will Display Here</p>
        </div>
        </div>
        <!-- profile card ended -->

        <!-- modal started -->
        <div class="modal"></div>
        <!-- modal ended -->
    </main>




    <!-- JavaScript -->
    <script src="./script.js"></script>
</body>

</html>
